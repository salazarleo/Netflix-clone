<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="style-main.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logotipo" src="imagens/logo.png" alt="logotipo">

        <nav>
            <a class="cabec" href="#">Início</a>
            <a class="cabec" href="#">Séries</a>
            <a class="cabec" href="#">Filmes</a>
            <a class="cabec" href="#">Bombando</a>
            <a class="cabec" href="#">Minha lista</a>
            <a class="cabec" href="#">Navegar por idiomas</a>
        </nav>
        <div class="icons">
            <a class="btns-cant" href="#"> <i class="fa-solid fa-magnifying-glass"></i> </a>
            <a class="btns-cant" href="#"> <i class="fa-regular fa-bell"></i> </a>
            <a class="btns-cant" href="#"> <i class="fa-regular fa-user"></i> </a>
        </div>
    </header>

    <main>
        <img class="logo-vikings" src="imagens/logovikings.png" alt="logotipo-vikings">
        <section>
            <span class="top">TOP <br> 10</span>
            <h1 class="titulo">Top 6 em séries hoje</h1>
        </section>
        <div class="subtitulo">
            <h2>Esta série acompanha a vida do viking Ragnar Lothbrok<br> em sua jornada para ampliar o
                domínio nórdico e <br> desafiar
                um líder incompetente e sem visão.

            </h2>
        </div>
        <div class="btns">
            <button class="assistir"> <i class="fa-solid fa-play"></i> Assistir</button>
            <button class="mais-inf"><i class="fa-solid fa-circle-info"></i> Mais informações</button>
        </div>

    </main>

    <footer>
        <h1 class="tit-series">Séries</h1>
        <div class="imgs-series">
            <ul>

                <li><a href="#"></a><img class="img-series" src="imagens/serie1.jpg" alt="serie1" width="330"
                        height="180"></a></li>
                <li><a href="#"></a><img class="img-series" src="imagens/serie2.jpg" alt="serie2" width="300"
                        height="180"></a></li>
                <li><a href="#"></a><img class="img-series" src="imagens/serie3.jpg" alt="serie3" width="300"
                        height="180"></a></li>
                <li><a href="#"></a><img class="img-series" src="imagens/serie4.jpg" alt="serie4" width="300"
                        height="180"></a></li>
                <li><a href="#"></a><img class="img-series" src="imagens/serie5.jpg" alt="serie5" width="300"
                        height="180"></a></li>
                <li><a href="#"></a><img class="img-series" src="imagens/serie6.jpg" alt="serie6" width="300"
                        height="180"></a></li>

            </ul>
        </div>
    </footer>

</body>
<script src="https://kit.fontawesome.com/71ea4dcabc.js" crossorigin="anonymous"></script>

</html>
